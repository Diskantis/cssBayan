<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssBayan</title>
</head>
<body>
    <div class="accordion">
        <h1>CSS Bayan</h1>
        <div class="acc-item">
            <input class="acc-input" type="radio" checked name="acc" id="acc-1">
            <label class="acc-title" for="acc-1">
                <span class="acc-text">You can't just copy and paste CSS</span>
                <object type="image/svg+xml" data="img/plus-icon.svg" class="acc-plus-svg"></object>
            </label>
            <label class="acc-img" for="acc-1">
                <img src="img/1_You_cant_just_copy_and_paste.png" alt="1_You_cant_just_copy_and_paste.png">
            </label>
        </div>

        <div class="acc-item">
            <input class="acc-input" type="radio" name="acc" id="acc-2">
            <label class="acc-title" for="acc-2">
                <span>Keep calm and carry on</span>
                <object type="image/svg+xml" data="img/plus-icon.svg" class="acc-plus-svg"></object>
            </label>
            <label class="acc-img" for="acc-2">
                <img src="img/2_Keep calm and carry on.png" alt="2_Keep calm and carry on.png">
            </label>
        </div>

        <div class="acc-item">
            <input class="acc-input" type="radio" name="acc" id="acc-3">
            <label class="acc-title" for="acc-3">
                <span>Work-life balance</span>
                <object type="image/svg+xml" data="img/plus-icon.svg" class="acc-plus-svg"></object>
            </label>
            <label class="acc-img" for="acc-3">
                <img class="img-mem" src="img/3_Work-life balance.png" alt="3_Work-life balance.png">
            </label>
        </div>

        <div class="acc-item">
            <input class="acc-input" type="radio" name="acc" id="acc-4">
            <label class="acc-title" for="acc-4">
                <span>Dude, where is JS?</span>
                <object type="image/svg+xml" data="img/plus-icon.svg" class="acc-plus-svg"></object>
            </label>
            <label class="acc-img" for="acc-4">
                <img src="img/4_Dude, where is JS.png" alt="4_Dude, where is JS.png">
            </label>
        </div>

        <div class="acc-item">
            <input class="acc-input" type="radio" name="acc" id="acc-5">
            <label class="acc-title" for="acc-5">
                <span>Relax and take it easy</span>
                <object type="image/svg+xml" data="img/plus-icon.svg" class="acc-plus-svg"></object>
            </label>
            <label class="acc-img" for="acc-5">
                <img class="img-mem" src="img/5_Relax and take it easy.png" alt="5_Relax and take it easy.png">
            </label>
        </div>
    </div>
</body>
</html>
